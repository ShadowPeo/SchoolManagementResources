zabbix_export:
  version: '6.0'
  date: '2022-06-08T03:20:15Z'
  groups:
    -
      uuid: dc579cd7a1a34222933f24f52a68bcd8
      name: 'Linux servers'
  templates:
    -
      uuid: 126e02d791ec49c2b2f11e19f8938611
      template: 'Cyberhound - Template'
      name: 'Cyberhound - Template'
      groups:
        -
          name: 'Linux servers'
      items:
        -
          uuid: bf8ba2a5be2c44989dec2b62b1acf0a3
          name: 'Memory - Available'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memAvailReal.0'
          key: memory.Available
          delay: '300'
          units: B
          description: 'The amount of real/physical memory currently unused or available.'
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: ac3f9e0e5b2b4c12b7b5823a31cd94ae
          name: 'Memory - Buffered'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memBuffer.0'
          key: memory.Buffer
          delay: '300'
          units: B
          description: |
            The total amount of real or virtual memory currently allocated for use as memory buffers.
            
            This object will not be implemented on hosts where the underlying operating system does not explicitly identify memory as specifically reserved for this purpose.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: 820781f61b084c1f9c074f7bde3f3e83
          name: 'Memory - Cached'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memCached.0'
          key: memory.Cached
          delay: '300'
          units: B
          description: |
            The total amount of real or virtual memory currently allocated for use as cached memory.
            
            This object will not be implemented on hosts where the underlying operating system does not explicitly identify memory as specifically reserved for this purpose."
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: c1db952505c448f091f7a2272c4d7e32
          name: 'Memory - Free'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memTotalFree.0'
          key: memory.Free
          delay: '300'
          units: B
          description: 'The total amount of memory free or available for use on this host. This value typically covers both real memory and swap space or virtual memory.'
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: 1ca6438149e040bba7ac7f4784e0c23f
          name: 'Memory - Percentage Available'
          type: CALCULATED
          key: memory.PercentageAvailable
          delay: '300'
          value_type: FLOAT
          units: '%'
          params: '100 / last(//memory.Total) * last(//memory.Available)'
          description: 'The amount of real/physical memory currently unused or available in percent.'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: 21fe6776963b4f928e10853491c404bb
          name: 'Memory - Shared'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memShared.0'
          key: memory.Shared
          delay: '300'
          units: B
          description: |
            The total amount of real or virtual memory currently allocated for use as shared memory.
            
            This object will not be implemented on hosts where the underlying operating system does not explicitly identify memory as specifically reserved for this purpose.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: ef486db74f074117914baab6cc88cde2
          name: 'Memory - Total'
          type: SNMP_AGENT
          snmp_oid: 'UCD-SNMP-MIB::memTotalReal.0'
          key: memory.Total
          delay: '300'
          units: B
          description: 'The total amount of real/physical memory installed.'
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: Resources
        -
          uuid: 7752b787e46543db9f88b4d55cc83dbd
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 2w
          trends: '0'
          value_type: LOG
          description: 'Item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            -
              tag: Application
              value: 'Other Information'
        -
          uuid: 7be3bed161d5403cb907f86a8ca9eb76
          name: 'System - Contact Details'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysContact.0'
          key: system.contact
          delay: 1h
          history: 2w
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Details
        -
          uuid: 36f1ef7636ea4eaf9a6d676a559c33fd
          name: 'System - Location'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysLocation.0'
          key: system.location
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: Details
        -
          uuid: 637dffbbf76d474dba9b0aacec4b41a4
          name: 'System - Name'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: system.name
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: Details
        -
          uuid: 79ac3e4de33e4c0d975211907c0346ea
          name: 'System - Uptime'
          type: SNMP_AGENT
          snmp_oid: 'HOST-RESOURCES-MIB::hrSystemUptime.0'
          key: sysUptime
          delay: 60s
          history: 1d
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: Application
              value: Status
      discovery_rules:
        -
          uuid: 2eaba975947f48c09a6f9bde709c193e
          name: Disks
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#DISK_INDEX},UCD-SNMP-MIB::dskIndex,{#DISK_DEVICE},UCD-SNMP-MIB::dskDevice]'
          key: disk.Discovery
          delay: '30'
          lifetime: '0'
          item_prototypes:
            -
              uuid: 0ce3fd3a2310470c9e649342425382bf
              name: '"{#DISK_DEVICE}" - Available Space on the Disk/Partition (in kBytes) - High'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskAvailHigh.{#SNMPINDEX}'
              key: 'disk.AvailableHigh[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Available space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskAvailLow composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: c848c78c582b4c79aa46a5be3679d60a
              name: '"{#DISK_DEVICE}" - Available Space on the Disk/Partition (in kBytes) - Low'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskAvailLow.{#SNMPINDEX}'
              key: 'disk.AvailableLow[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Available space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskAvailHigh composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 32e6f9b8cdab4736a23a5123e9026e0b
              name: '"{#DISK_DEVICE}" - Available Space on the Disk/Partition (in kBytes)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskAvail.{#SNMPINDEX}'
              key: 'disk.Available[{#SNMPINDEX}]'
              delay: '30'
              units: Bytes
              description: |
                Available space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                NOTE: For large disks (>2Tb), this value will latch at INT32_MAX (2147483647).
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 07da8d32d20d47579223d0f43edc8119
              name: '"{#DISK_DEVICE}" - Error Flag'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskErrorFlag.{#SNMPINDEX}'
              key: 'disk.ErrorFlag[{#SNMPINDEX}]'
              delay: '30'
              description: 'Error flag signaling that the disk or partition is under the minimum required space configured for it.'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 26adc8ea3b084c53813749f9481c0012
              name: '"{#DISK_DEVICE}" - Error Message'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskErrorMsg.{#SNMPINDEX}'
              key: 'disk.ErrorMessage[{#SNMPINDEX}]'
              delay: '30'
              trends: '0'
              value_type: TEXT
              description: 'A text description providing a warning and the space left on the disk.'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 68103e81fbd54dfab4adec30f17dc99c
              name: '"{#DISK_DEVICE}" - Minimum Space (in kBytes)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskMinimum.{#SNMPINDEX}'
              key: 'disk.Minimum[{#SNMPINDEX}]'
              delay: '30'
              units: kBytes
              description: 'Minimum space required on the disk "{#DISK_DEVICE}" (in kBytes) before the  errors are triggered.'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 38bde8936bdc444abbea9a13c2c08b3d
              name: '"{#DISK_DEVICE}" - Minimum Percent'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskMinPercent.{#SNMPINDEX}'
              key: 'disk.MinPercent[{#SNMPINDEX}]'
              delay: '30'
              value_type: FLOAT
              units: '%'
              description: 'Percentage of minimum space required on the disk "{#DISK_DEVICE}" before the errors are triggered.'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 4a6ecf7c17bf4db3b6dd799d3116ed60
              name: '"{#DISK_DEVICE}" - Total Size of the Disk/Partition (in kBytes) - (High)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskTotalHigh.{#SNMPINDEX}'
              key: 'disk.TotalHigh[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Total size of the disk/partion "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskTotalLow composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 912a83a736eb4f19b9311b6673dfdf64
              name: '"{#DISK_DEVICE}" - Total Size of the Disk/Partition (in kBytes) - (Low)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskTotalLow.{#SNMPINDEX}'
              key: 'disk.TotalLow[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Total size of the disk/partion "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskTotalHigh composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 5955034b9c9143a097b08eae7deaada5
              name: '"{#DISK_DEVICE}" - Total Size of the Disk/Partition (in kBytes)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskTotal.{#SNMPINDEX}'
              key: 'disk.Total[{#SNMPINDEX}]'
              delay: '30'
              units: Bytes
              description: 'Total size of the disk/partion "{#DISK_DEVICE}" (in kBytes)'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 34bedf48eb5f4d90aa6455d2283dc3fb
              name: '"{#DISK_DEVICE}" - Used Space on the Disk/Partition (in kBytes) - High'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskUsedHigh.{#SNMPINDEX}'
              key: 'disk.UsedHigh[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Used space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskUsedLow composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: ea7f37219ce94e9d8e1cd1aac3fe74ae
              name: '"{#DISK_DEVICE}" - Used Space on the Disk/Partition (in kBytes) - Low'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskUsedLow.{#SNMPINDEX}'
              key: 'disk.UsedLow[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: Bytes
              description: |
                Used space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                Together with dskUsedHigh composes 64-bit number.
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: e15f495656a0412d9639fa99dd1b3d05
              name: '"{#DISK_DEVICE}" - Used  inode Percentage'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskPercentNode.{#SNMPINDEX}'
              key: 'disk.UsedNodePercent[{#SNMPINDEX}]'
              delay: '30'
              value_type: FLOAT
              units: '%'
              description: 'Percentage of inodes used on disk "{#DISK_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: Disks
            -
              uuid: 18e7f255182b4264aa6bea3d0df6f045
              name: '"{#DISK_DEVICE}" - Used Space on the Disk/Partition (in kBytes)'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::dskUsed.{#SNMPINDEX}'
              key: 'disk.Used[{#SNMPINDEX}]'
              delay: '30'
              units: Bytes
              description: |
                Used space on the disk/parition "{#DISK_DEVICE}" (in kBytes)
                
                NOTE: For large disks (>2Tb), this value will latch at INT32_MAX (2147483647).
              tags:
                -
                  tag: Application
                  value: Disks
        -
          uuid: cb250342efcb4e20a7780e17e85d0bb6
          name: 'Disk IO'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#DISKIO_INDEX},UCD-DISKIO-MIB::diskIOIndex,{#DISKIO_DEVICE},UCD-DISKIO-MIB::diskIODevice]'
          key: diskIO.Discovery
          delay: '30'
          lifetime: '0'
          item_prototypes:
            -
              uuid: 7fdbac486eb14ca48236104b557df46c
              name: '"{#DISKIO_DEVICE}" - Read Bytes'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIONRead.{#SNMPINDEX}'
              key: 'diskIO.BytesRead[{#SNMPINDEX}]'
              delay: '30'
              units: b
              description: 'Counter of Bytes Read since boot for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: 74b33cfd9cea4e0ab53379c5549e0183
              name: '"{#DISKIO_DEVICE}" - Written Bytes'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIONWritten.{#SNMPINDEX}'
              key: 'diskIO.BytesWritten[{#SNMPINDEX}]'
              delay: '30'
              units: b
              description: 'Counter of Bytes Written since boot for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: 119b7ef6aa4441e4b2524fe046ba20eb
              name: '"{#DISKIO_DEVICE}" - 1 Minute Load Average'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIOLA1.{#SNMPINDEX}'
              key: 'diskIO.LoadAverage1Min[{#SNMPINDEX}]'
              delay: '30'
              description: '1 Minute Load Average for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: 30b5b06a0b24436ca71fe9f8589a88be
              name: '"{#DISKIO_DEVICE}" - 5 Minute Load Average'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIOLA5.{#SNMPINDEX}'
              key: 'diskIO.LoadAverage5Min[{#SNMPINDEX}]'
              delay: '30'
              description: '5 Minute Load Average for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: 97a69586db4e44db84a3b47104db7f1b
              name: '"{#DISKIO_DEVICE}" - 15 Minute Load Average'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIOLA15.{#SNMPINDEX}'
              key: 'diskIO.LoadAverage15Min[{#SNMPINDEX}]'
              delay: '30'
              description: '15 Minute Load Average for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: 9e21b7b693a74e9bac8dc79c533e7296
              name: '"{#DISKIO_DEVICE}" - Number Reads'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIOReads.{#SNMPINDEX}'
              key: 'diskIO.Reads[{#SNMPINDEX}]'
              delay: '30'
              description: 'Counter of Disk Reads since boot for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
            -
              uuid: f1f5439cead64847b56c3d01e209bdb0
              name: '"{#DISKIO_DEVICE}" - Number Writes'
              type: SNMP_AGENT
              snmp_oid: 'UCD-DISKIO-MIB::diskIOWrites.{#SNMPINDEX}'
              key: 'diskIO.Writes[{#SNMPINDEX}]'
              delay: '30'
              description: 'Counter of Disk Writes since boot for "{#DISKIO_DEVICE}"'
              tags:
                -
                  tag: Application
                  value: 'Disks - IO'
        -
          uuid: c51ceb35f02f41739bf2e10153a5e2c6
          name: 'Load Averages'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#LA_INDEX},UCD-SNMP-MIB::laIndex,{#LA_NAME},UCD-SNMP-MIB::laNames]'
          key: loadAverages.Discovery
          delay: '300'
          lifetime: 7d
          item_prototypes:
            -
              uuid: 7d3ba079872b4bc08c999dca0f45299b
              name: '"{#LA_NAME}" - Error Flag'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::laErrorFlag.{#SNMPINDEX}'
              key: 'loadAverages.ErrorFlag[{#SNMPINDEX}]'
              delay: '300'
              status: DISABLED
              description: |
                A Error flag to indicate the load-average has crossed its threshold value defined in the snmpd.conf file.
                
                It is set to 1 if the threshold is crossed, 0 otherwise.
              tags:
                -
                  tag: Application
                  value: Resources
            -
              uuid: 50691d63a17b445899f03ec7ddc8e64c
              name: '"{#LA_NAME}" - Error Message'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::laErrMessage.{#SNMPINDEX}'
              key: 'loadAverages.ErrorMessage[{#SNMPINDEX}]'
              delay: '300'
              history: 30d
              trends: '0'
              status: DISABLED
              value_type: TEXT
              description: 'An error message describing the load-average and its surpassed watch-point value.'
              tags:
                -
                  tag: Application
                  value: Resources
            -
              uuid: 798861ac439b483da5e3986f7e26b2e3
              name: '"{#LA_NAME}" - Load'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::laLoad.{#SNMPINDEX}'
              key: 'loadAverages.Load[{#SNMPINDEX}]'
              delay: '300'
              value_type: FLOAT
              description: 'The `{#LA_NAME}` minute load average.'
              tags:
                -
                  tag: Application
                  value: Resources
              trigger_prototypes:
                -
                  uuid: 5459567e231047e5b92839792c97025c
                  expression: 'avg(/Cyberhound - Template/loadAverages.Load[{#SNMPINDEX}],{$LOAD_AVERAGE_CPU_LOAD_WARNING_TIME:"{#LA_NAME}"})>{$LOAD_AVERAGE_CPU_LOAD_WARNING_THRESHOLD:"{#LA_NAME}"}'
                  name: 'Processor load is high (> $1 over {$LOAD_AVERAGE_CPU_LOAD_WARNING_TIME:"{#LA_NAME}"} on {HOST.NAME}'
                  priority: WARNING
                  description: 'The average CPU load is over `{$LOAD_AVERAGE_CPU_LOAD_WARNING_TIME:"{#LA_NAME}"}` for the last `{$LOAD_AVERAGE_CPU_LOAD_WARNING_TIME:"{#LA_NAME}}`.'
                  dependencies:
                    -
                      name: 'Processor load is very high (> $1 over {$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"} on {HOST.NAME}'
                      expression: 'avg(/Cyberhound - Template/loadAverages.Load[{#SNMPINDEX}],{$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"})>{$LOAD_AVERAGE_CPU_LOAD_HIGH_THRESHOLD:"{#LA_NAME}"}'
                -
                  uuid: 34790f6cec484de8bcb3f96a48320ad6
                  expression: 'avg(/Cyberhound - Template/loadAverages.Load[{#SNMPINDEX}],{$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"})>{$LOAD_AVERAGE_CPU_LOAD_HIGH_THRESHOLD:"{#LA_NAME}"}'
                  name: 'Processor load is very high (> $1 over {$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"} on {HOST.NAME}'
                  priority: HIGH
                  description: 'The average CPU load is over `{$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"}` for the last `{$LOAD_AVERAGE_CPU_LOAD_HIGH_TIME:"{#LA_NAME}"}`.'
            -
              uuid: 43e77ea2361d420b8cf2a12765c2f0a2
              name: '"{#LA_NAME}" - Watch Point'
              type: SNMP_AGENT
              snmp_oid: 'UCD-SNMP-MIB::laConfig.{#SNMPINDEX}'
              key: 'loadAverages.WatchPoint[{#SNMPINDEX}]'
              delay: '300'
              history: 7d
              trends: 30d
              value_type: FLOAT
              tags:
                -
                  tag: Application
                  value: Resources
          trigger_prototypes:
            -
              uuid: 2b84a52799c14c8299bc3eb2bbe26ac4
              expression: 'last(/Cyberhound - Template/loadAverages.Load[{#SNMPINDEX}])>last(/Cyberhound - Template/loadAverages.WatchPoint[{#SNMPINDEX}])'
              name: 'Processor load {#LA_NAME} is higher than the system watch point ({ITEM.VALUE1} > {ITEM.VALUE2}) on {HOST.NAME})'
              priority: WARNING
              description: 'The load average is higher than the system configured watch point (`UCD-SNMP-MIB::laConfig`).'
              dependencies:
                -
